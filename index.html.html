<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Indrani â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
}

/* Intro Screen */
#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    cursor: pointer;
}

#intro h1 {
    font-size: 2em;
}

.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    display: none;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: white;
    color: #ff4e8a;
}

#noBtn {
    background-color: #ff1e56;
    color: white;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

#loveMessage {
    display: none;
    margin-top: 20px;
    font-size: 1.5em;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Intro Screen -->
<div id="intro" onclick="startSurprise()">
    <h1>Rahul â¤ï¸ Indrani</h1>
    <p>Tap Anywhere To Open Your Surprise ğŸ’Œ</p>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="maahi.mp3" type="audio/mpeg">
</audio>

<!-- Main Content -->
<div class="container" id="mainContent">
    <h1>INDRANI â¤ï¸</h1>
    <p>From Rahul ğŸ’Œ</p>
    <p>You are my heart, my happiness, my forever.</p>
    <h2>Will you be my Valentine? ğŸ’•</h2>

    <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ˜</button>

    <div id="loveMessage">
        Indrani, you just made me the happiest person alive!  
        I love you more than words can say â¤ï¸  
        Forever yours, Rahul ğŸ’
    </div>
</div>

<script>
function startSurprise() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
}

function sayYes() {
    document.getElementById("loveMessage").style.display = "block";
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
